<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="board">
        <div class="board-block1">
            <span class="board-block1-square"></span>
            <span class="board-block1-square"></span>
            <span class="board-block1-square"></span>
            <span class="board-block1-square"></span>
        </div>
        <div class="board-block2">
            <span class="board-block2-square down"></span>
            <span class="board-block2-square"></span>
            <span class="board-block2-square"></span>
        </div>
        <div class="board-block3">
            <span class="board-block3-square"></span>
            <span class="board-block3-square"></span>
            <span class="board-block3-square"></span>
        </div>
        <div class="board-block4">
            <span class="board-block4-square"></span>
            <span class="board-block4-square"></span>
            <span class="board-block4-square up"></span>
        </div>
        <div class="board-block5">
            <span class="board-block5-square"></span>
            <span class="board-block5-square"></span>
            <span class="board-block5-square up"></span>
        </div>
    </section>
</body>

</html>
